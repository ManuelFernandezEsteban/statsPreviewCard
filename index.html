<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-wrap">
      <div class="card-image">
        <img src="images/image-header-mobile.jpg" alt="imagen de una reunion">

      </div>
      <div class="card-content">
        <div class="wrap">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <div class="card-data">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="card-data">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="card-data">
              <h2>12M+</h2>
              <p>QUERIS</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Fern√°ndez</a>.
  </div>
</body>
</html>
